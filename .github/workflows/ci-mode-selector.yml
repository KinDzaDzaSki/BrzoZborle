name: CI â€” ModeSelector tests

on:
  push:
    branches: [ main, master, v3, '001-mode-unique-words' ]
  pull_request:
    branches: [ main, master, v3 ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --watchAll=false --runInBand

      - name: Run integration tests (ModeSelector)
        run: |
          # run only the integration/simulation tests to keep runtime focused
          npm test -- tests/integration/mode-word.integration.test.ts -- --watchAll=false --runInBand || npm test -- test/simulation/full-cycle-coverage.test.ts -- --watchAll=false --runInBand
